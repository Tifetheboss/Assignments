<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>Registration Page</h1>
      <br />
      <label for="Firstn">First Name:</label> <br />
      <input
        type="text"
        placeholder="Enter you first name"
        class="fn"
        id="FN"
        required
      />
      <br />
      <label for="lastn">Last Name:</label> <br />
      <input
        type="text"
        placeholder="Enter you last name"
        class="ln"
        id="LN"
        required
      />
      <br />
      <label for="number">Phone Number:</label> <br />
      <input
        type="number"
        placeholder="Enter you Phone number"
        class="Num"
        id="Num"
        required
      />
      <br />
      <label for="email">Email Address:</label> <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      />
      <br />
      <select type="select" name="Gender" id="gender" required>
        <option selected disabled>Choose your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br />
      <label for="date">Date of birth:</label>
      <input type="date" name="date" id="dob" required /> <br />
      <label for="color">Favorite color:</label>
      <input type="color" name="color" id="color" required /> <br />
      <button type="submit"><a href="Success.html"> Submit </a></button>
    </form>
  </body>
</html>
